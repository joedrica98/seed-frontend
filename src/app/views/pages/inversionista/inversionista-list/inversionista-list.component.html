<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <nav class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active">Inversionistas</li>
          </ol>
        </nav>
        <div style="display: flex; justify-content: flex-end">
          <button
            style="margin-right: 2rem"
            type="button"
            class="btn btn-success"
            routerLink="/inversionista/create"
          >
            AÃ±adir Inversionista
          </button>
        </div>

        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Porcetaje Pagado</th>
                <th>Capital Invertido</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let inversionista of inversionistas">
                <td>{{ inversionista.cedula }}</td>
                <td>
                  {{ inversionista.primer_nombre }}
                  {{ inversionista.primer_apellido }}
                </td>
                <td>
                  <div class="progress">
                    <div
                      class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                      role="progressbar"
                      [style.width.%]="inversionista.porcentaje_pagado"
                      aria-valuenow="25"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>
                </td>
                <td>${{ inversionista.total_invertido }}</td>
                <td style="text-align: center">
                  <a
                    type="button"
                    class="btn btn-primary"
                    href="/inversionista/{{ inversionista.id }}"
                  >
                    Ver Perfil
                </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
